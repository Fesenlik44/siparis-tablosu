<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets SipariÅŸ Tablosu</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    table { border-collapse: collapse; margin: 20px auto; width: 95%; }
    th, td { border: 1px solid #aaa; padding: 8px; font-size: 14px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>ğŸ“¦ SipariÅŸ Tablosu</h2>
  <table id="veriTablosu">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbzT8U5MHI9eTEPHQ1DDhXUlwDToj3WObde_Z2eWRnt1/dev") // ğŸ‘ˆ Apps Script Web App URL'ni buraya yapÄ±ÅŸtÄ±r
      .then(res => res.json())
      .then(data => {
        const thead = document.querySelector("#veriTablosu thead");
        const tbody = document.querySelector("#veriTablosu tbody");

        const basliklar = Object.keys(data[0]);
        const baslikSatiri = document.createElement("tr");
        basliklar.forEach(b => {
          const th = document.createElement("th");
          th.textContent = b;
          baslikSatiri.appendChild(th);
        });
        thead.appendChild(baslikSatiri);

        data.forEach(kayit => {
          const tr = document.createElement("tr");
          basliklar.forEach(b => {
            const td = document.createElement("td");
            td.textContent = kayit[b];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.body.innerHTML = "<p>Veri alÄ±nÄ±rken hata oluÅŸtu ğŸ˜•</p>";
        console.error(err);
      });
  </script>
</body>
</html>
